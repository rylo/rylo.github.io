---
layout: default
title: Your New Jekyll Site
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="post-list">
    {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <div>{{ post.date | date: "%B %d, %Y" }}</div>
    </li>
    {% endfor %}
  </ul>
</div>
