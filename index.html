---
layout: default
title: Rylan Dirksen
---

<div class="hero">
  <div class="container quote">
    <div class="hero-quote" data-id="quote"></div>
    <div class="hero-quote-author" data-id="quote-author"></div>
  </div>
</div>

<div class="container">
  <div class="home">
    <h1 class="post-header">Recent Blog Posts</h1>

    <ul class="post-list">
      {% for post in site.posts limit:5 %}
      <li>
      <h2 class='post-title'><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <div class="post-date">{{ post.date | date: "%B %d, %Y" }}</div>
      </li>
      {% endfor %}
    </ul>

    <div>
      <a href="/blog" class="read-more-posts">Read more &#8594;</a>
    </div>
  </div>
</div>

<script type="text/javascript" src="/javascript/quoteGenerator.js" ></script>
<script>
  $(document).ready(function() {
    quoteGenerator = new QuoteGenerator();
    quote = quoteGenerator.random();

    $('[data-id="quote"]').html('"' + quote[0] + '"');
    $('[data-id="quote-author"]').html('- ' + quote[1]);
  });
</script>
