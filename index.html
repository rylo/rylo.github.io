---
layout: default
title: Your New Jekyll Site
---

<div id="home">
  <h1 class="post-title">Blog Posts</h1>
  <ul class="post-list">
    {% for post in site.posts %}
    <li>
    <a href="{{ post.url }}"><h2>{{ post.title }}</h2></a>
      <div class="post-date">{{ post.date | date: "%B %d, %Y" }}</div>
    </li>
    {% endfor %}
  </ul>
</div>
